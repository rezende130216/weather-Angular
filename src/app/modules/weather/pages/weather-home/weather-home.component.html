<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Buscar Localização" name="city" [(ngModel)]="initialCity"
    >
    <span (click)="onSubmit()">
      <fa-icon animation="fade" style="--fa-animation-duration: 5s; cursor: pointer"
      size="lg"
      class="search-icon"
      [icon]="serchIcon"
      ></fa-icon>
    </span>
  </form>

</div>
<app-weather-card *ngIf="weatherData" [weatherDataInput]="weatherData"/>
